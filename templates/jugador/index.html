<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <style>
    .abs
    {
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .col{
        background-image:url("https://curiosfera-historia.com/wp-content/uploads/evoluci%C3%B3n-del-futbol.jpg");
    
    }   
    .color{background:linear-gradient(45deg,lightgray,black,lightgray);}
   </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-image:url('https://i.postimg.cc/02nngdzt/depor.jpg');">

    <nav class="navbar navbar-expand-lg bg-light fixed-top color">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gestionar Jugadores</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('create')}}">Nuevo Jugador</a>
              </li>
              
              
            </ul>
          </div>
        </div>
      </nav>
    <div style="margin-top:50px;" class="container">
      <div class="abs">
<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Cedula</th>
            <th>Edad</th>
            <th>Aciones</th>
        </tr>
    </thead>
    <tbody> 
       {%for empleado in empleados %}
        
        <tr>
            <td> {{empleado[0]}} </td>
            <td>{{empleado[1]}}</td>
            <td>{{empleado[2]}}</td>
            <td>{{empleado[3]}}</td>
            <td><a href="/edit/{{empleado[0]}}" class="btn btn-success">editar</a>
              <a onclick="return confirm('esta seguro de eliminar el jugador?')" href="/destroy/{{empleado[0]}}" class="btn btn-danger">eliminar</a></td>

        </tr>
        {%endfor%}
    </tbody>
      </table>
  </div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
