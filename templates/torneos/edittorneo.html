{% for torneo in torneos %}
        
{% with  messages= get_flashed_messages()  %}
      
{% if messages  %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
            {{message}}
    {% endfor %}
    </div>

{% endif %}

{% endwith %}
        
<div class="container">
  <div class="abs">
        <form method="post" action="/updatetorneo" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    Editar Jugador
                </div>
                <div class="card-body">
                    <h5 class="card-title">Datos del Torneo</h5>
                    <p class="card-text">
                        <div class="form-group">
                            <label for="txtnom_torneo">Nombre del Torneo:</label>
                            <input id="txtnom_torneo" value="{{torneo[0]}}" class="form-control" type="text" name="txtnom_torneo"  required autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtlugar">lugar: </label>
                            <!--<input id="txtlugar" value="{{torneo[1]}}" class="form-control" type="text" name="txtlugar"  required>-->
                            <select class="form-control" id="txtlugar" type="text" name="txtlugar">
                              
                              <option value="Arauca">Arauca</option>
                              <option value="Armenia">Armenia</option>
                              <option value="Barranquilla">Barranquilla</option>
                              <option value="Bogotá">Bogotá</option>
                              <option value="Bucaramanga">Bucaramanga</option>
                              <option value="Cali">Cali</option>
                              <option value="Cartagena">Cartagena</option>
                              <option value="Cúcuta">Cúcuta</option>
                              <option value="Florencia">Florencia</option>
                              <option value="Ibagué">Ibagué</option>
                              <option value="Leticia">Leticia</option>
                              <option value="Manizales">Manizales</option>
                              <option value="Medellín">Medellín</option>
                              <option value="Mitú">Mitú</option>
                              <option value="Mocoa">Mocoa</option>
                              <option value="Montería">Montería</option>
                              <option value="Neiva">Neiva</option>
                              <option value="Pasto">Pasto</option>
                              <option value="Pereira">Pereira</option>
                              <option value="Popayán">Popayán</option>
                              <option value="Puerto Carreño">Puerto Carreño</option>
                              <option value="Puerto Inírida">Puerto Inírida</option>
                              <option value="Quibdó">Quibdó</option>
                              <option value="Riohacha">Riohacha</option>
                              <option value="San Andrés">San Andrés</option>
                              <option value="San José del Guaviare">San José del Guaviare</option>
                              <option value="Santa Marta">Santa Marta</option>
                              <option value="Sincelejo">Sincelejo</option>
                              <option value="Tunja">Tunja</option>
                              <option value="Valledupar">Valledupar</option>
                              <option value="Villavicencio">Villavicencio</option>
                              <option value="Yopal">Yopal</option>
                          </select>
                        </div>

                        <div class="form-group">
                            <label for="txtesenario_depor">esenario deportivo: </label>
                            <input id="txtesenario_depor" value="{{torneo[2]}}" class="form-control" type="text" name="txtesenario_depor"  required>
                        </div>

                        <div class="form-group">
                          <label for="txtnom_organizador">nombre del organizador: </label>
                          <input id="txtnom_organizador" value="{{torneo[3]}}" class="form-control" type="text" name="txtnom_organizador"  required>
                      </div>

                      <div class="form-group">
                        <label for="txttel_organizador">telefono del organizador: </label>
                        <input id="txttel_organizador" value="{{torneo[4]}}" class="form-control" type="number" name="txttel_organizador"  required>
                    </div>

                    <div class="form-group">
                      <label for="txtfecha_ini">fecha inicial: </label>
                      <input id="txtfecha_ini" value="{{torneo[5]}}" class="form-control" type="date" name="txtfecha_ini"  required>
                  </div>

                  <div class="form-group">
                    <label for="txtfecha_fin">fecha final: </label>
                    <input id="txtfecha_fin" value="{{torneo[6]}}" class="form-control" type="date" name="txtfecha_fin"  required>
                </div>

                <div class="form-group">
                  <label for="txtdeporte">esenario deportivo: </label>
                  <input id="txtdeporte" value="{{torneo[7]}}" class="form-control" type="text" name="txtdeporte"  required>
              </div>

                    <input type="hidden" value="{{torneo[8]}}" name="txtid" id="txtid">
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Actualizar">  
                    </div>
            


                    </p>
                </div>
            </div>
            
            
            
            
            </form></div></div>
{% endfor %}
