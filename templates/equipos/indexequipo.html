<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROYECTO SENA</title>
   <style>
   
    .col{
        background-image:url("https://curiosfera-historia.com/wp-content/uploads/evoluci%C3%B3n-del-futbol.jpg");
    
    }   
    .color{background:linear-gradient(45deg,lightgray,black,lightgray);}
   </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-image:url('https://i.postimg.cc/L8YpQVDP/torneo.jpg');">

    <nav class="navbar navbar-expand-lg bg-light fixed-top color">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gestionar Torneos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('createequipo')}}">Nuevo Equipo</a>
              </li>
              
              
            </ul>
          </div>
        </div>
      </nav>
    <div style="margin-top:50px;" class="container">
<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Nombre del Equipo</th>
            <th>Ciudad</th>
            <th>deporte</th>
            <th>nombre del presidente</th>
            <th>telefono del presidente</th>
            

            <th>Aciones</th>
        </tr>
    </thead>
    <tbody> 
       {%for equipo in equipos %}
        
        <tr>
            <td> {{equipo[0]}} </td>
            
            <td>{{equipo[1]}}</td>
            
            <td>{{equipo[2]}}</td>
            <td> {{equipo[3]}} </td>
            <td>{{equipo[4]}}</td>
            
            <td>{{equipo[5]}}</td>
            
            <td><a href="/editequipo/{{equipo[0]}}" class="btn btn-success">editar</a>
              <a onclick="return confirm('esta seguro de eliminar el equipo?')" href="/destroy/{{equipo[0]}}" class="btn btn-danger">eliminar</a></td>

        </tr>
        {%endfor%}
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
